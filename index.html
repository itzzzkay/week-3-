<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AKAN NAME GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <h1>AKAN NAME GENERATOR</h1>
      <p>Enter your date of birth and gender to generate your Akan name.</p>
      <form id="akanName">
        <div class="forms">
          <label for="day">Day:</label>
          <input
            type="number"
            id="day"
            placeholder="DD"
            min="1"
            max="31"
            required
          />
        </div>
        <div class="forms">
          <label for="month">Month:</label>
          <input
            type="number"
            id="month"
            placeholder="MM"
            min="1"
            max="12"
            required
          />
        </div>
        <div class="forms">
          <label for="year">Year:</label>
          <input
            type="number"
            id="year"
            placeholder="YYYY"
            min="1900"
            max="2100"
            required
          />
        </div>
        <div class="forms">
          <select id="gender" type="radio" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button onclick="submit" class="buttons">
          Generate Your Akan Name
        </button>
      </form>
      <div id="output" class="output">
        <p id="dayResult"></p>
        <p id="akanNameResult"></p>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
