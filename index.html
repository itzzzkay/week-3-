<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AKAN NAME GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <h1>AKAN NAME GENERATOR</h1>
      <p>Enter your date of birth and gender to generate your Akan name.</p>
      <form id="akanName">
        <div class="forms">
          <label for="day">Day:</label>
          <input
            type="number"
            id="day"
            placeholder="DD"
            min="1"
            max="31"
            required
          />
        </div>
        <div class="forms">
          <label for="month">Month:</label>
          <input
            type="number"
            id="month"
            placeholder="MM"
            min="1"
            max="12"
            required
          />
        </div>
        <div class="forms">
          <label for="year">Year:</label>
          <input
            type="number"
            id="yearInput"
            placeholder="YYYY"
            min="1900"
            max="2025"
            required
          />
        </div>
        <div class="forms">
          <label>
            <input type="radio" name="gender" value="Male" required /> Male
          </label>
          <label>
            <input type="radio" name="gender" value="Female" required /> Female
          </label>
        </div>
        <button onclick="submit" class="buttons">
          Generate Your Akan Name
        </button>
      </form>
      <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
