<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AKAN NAME GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <h1>AKAN NAME GENERATOR</h1>
      <form id="dayForm">
        <label for="dayInput">Day:</label>
        <input type="number" id="dayInput" placeholder="DD" min="1" max="31">
      </form>
        <label for="month" name="month">
          <input
            type="text"
            id="month"
            placeholder="Enter your month of birth"
          />
        </label>
        <label>
          <input type="text" id="year" placeholder="Enter your year of birth" />
        </label>
        <label> <input type="radio" name="gender" value="Male" /> Male </label>
        <label>
          <input type="radio" name="gender" value="Female" /> Female
        </label>
      </form>
      <button onclick="generateAkanName(event)">Generate Akan Name</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
